<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的第一个线上项目</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #f5f5f5;
		}
		input{
			position: absolute;
			width: 40vw;
			line-height: 10vh;
			text-align: center;
			font-size: 48px;
			left: 50%;
			margin-left: -20vw;
			top: 50%;
		}
	</style>
</head>
<body>
	<input id="btn1" type="button" value="点我"/>
	<script>
		document.getElementById("btn1").onclick=function(){
			alert('您点疼我了');
		}
	</script>
</body>
</html>
